<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="cloud&sun.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="search-form">
        <input id="search-input" type="search" placeholder="Enter City Name" required autocomplete="off">
        <button id="search-button">Search</button>
    </form>
    <main id="app-container">
        <div id="location">
            <p>-----</p>
        </div>
        <div id="temp">
            <img class="temp-icon" src="./cloud&sun.png">
            <p><span id="temp-value">------</span> <span id="temp-unit">&#176c</span></p>
        </div>
        <div id="climate">
            <p>------</p>
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
